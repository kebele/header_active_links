<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>active link header</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">blog.</a>
      <nav>
        <a href="#home" style="--clr: #ff4d4d" class="active">home</a>
        <a href="#about" style="--clr: #c56cf0">about</a>
        <a href="#service" style="--clr: #ffeaa7">services</a>
        <a href="#portfolio" style="--clr: #fd79a8">portfolio</a>
        <a href="#contact" style="--clr: #17c0eb">contact</a>
      </nav>
    </header>
    <section id="home" style="--clr: #ff4d4d">home</section>
    <section id="about" style="--clr: #c56cf0">about</section>
    <section id="service" style="--clr: #ffeaa7">service</section>
    <section id="portfolio" style="--clr: #fd79a8">portfolio</section>
    <section id="contact" style="--clr: #17c0eb">contact</section>

    <script>
      let sec = document.querySelectorAll("section");
      let links = document.querySelectorAll("nav a");

      window.onscroll = () => {
        sec.forEach((section) => {
          let top = window.scrollY;
          let offset = section.offsetTop - 60;
          let height = section.offsetHeight;
          let id = section.getAttribute("id");

          if (top >= offset && top < offset + height) {
            links.forEach((link) => {
              link.classList.remove("active");
              document
                .querySelector("nav a[href*=" + id + "]")
                .classList.add("active");
            });
          }
        });
      };
    </script>
  </body>
</html>
